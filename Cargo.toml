[package]
name = "renju-board"
version = "0.1.0"
authors = ["Emil Gardstr√∂m <emil.gardstrom@gmail.com>"]
description = "A WIP game board for renju designed in rust!"
readme = "README.md"
license = "MIT"
publish = false
edition = "2018"

[lib]
name = "renju"
path = "src/lib/lib.rs"
doctest = false

[[bin]]
name = "renju-board"
path = "src/bin/main.rs"

[profile.release] # Make sure to turn this off later
debug = true

[dependencies]
tracing = "0.1.26"
tracing-subscriber = { version = "0.3.15", features = ["env-filter", "std", "fmt"] }
tracing-log = "0.1.2"
daggy = "0.8.0"
num = "0.4.0"
nom = "7.0.0-alpha1"
color-eyre = "0.6.2"
thiserror = "1.0.26"
clap = "3.2.16"
dotenv = "0.15.0"
rustyline = "10.0.0"
ansi_term = "0.12.1"
bytes = "1.1.0"